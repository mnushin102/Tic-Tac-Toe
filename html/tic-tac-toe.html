<!DOCTYPE html>
<html>
    <head>
        <title> Tic-Tac-Toe </title>
        <meta charset="utf-80" />
        <meta name="author" content="Meraj Nushin" />
        <meta name="description" content="This Tic-Tac-Toe game involves two players competing with each other" />
        <meta name="keywords" content="tic-tac-toe, game, player" />
        <meta name="rating" content="everyone" />
        <meta name="viewpoint" content="width=device-width, initial-scale:1.0" />
        <link href="../css/tic-tac-toe.css" rel="stylesheet" />
        <link href="../images/tic-tac-toe.1024x1024.png" rel="icon" />
        <script src="../js/tic-tac-toe.js"></script>
    </head>
    
    <body>
        <h1 id="game-header">Play a game of Tic-Tac-Toe?</h1>

        <section class="board-of-tic-tac-toe">
            <table>
                <tbody>
                    <tr>
                        <td class="one">
                            <div id="row">1st row 1st column</div>
                        </td>
                        <td class="two">
                            <div id="row">1st row 2nd column</div>
                        </td>
                        <td class="three">
                            <div id="row">1st row 3rd column</div>
                        </td>
                    </tr>

                    <tr>
                        <td class="four"> 
                            <div id="row" >2nd row 1st column</div> 
                        </td>
                        <td class="five"> 
                            <div id="row">2nd row 2nd column</div> 
                        </td>
                        <td class="six"> 
                            <div id="row">2nd row 3rd column</div> 
                        </td>
                    </tr>

                    <tr>
                        <td class="seven"> 
                            <div id="row">3rd row 1st column</div> 
                        </td>
                        <td class="eight"> 
                            <div id="row">3rd row 2nd column</div> 
                        </td>
                        <td class="nine"> 
                            <div id="row">3rd row 3rd column</div> 
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="submit" title="START" id="start"> start! </button>
            
        </section>
    </body>
</html>
